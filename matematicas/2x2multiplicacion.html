<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicaciones de 2 Cifras - Hoja 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 8.5in;
            height: 11in;
            margin: 0 auto;
            background-color: white;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .problem {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .multiplication {
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .answer-line {
            border-top: 2px solid #333;
            margin-top: 10px;
            padding-top: 10px;
            min-height: 25px;
        }
        
        @media print {
            body {
                padding: 0.5in;
            }
        }
    </style>
</head>
<body>
    <h1>Multiplicaciones de 2 Cifras - Hoja 1</h1>
    <p class="subtitle">Nombre: _________________________ &nbsp;&nbsp;&nbsp; Fecha: _____________</p>
    
    <div class="container">
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;24<br>
                ×&nbsp;15<br>
                <div class="answer-line"></div>
            </div>
        </div>
        
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;32<br>
                ×&nbsp;23<br>
                <div class="answer-line"></div>
            </div>
        </div>
        
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;45<br>
                ×&nbsp;12<br>
                <div class="answer-line"></div>
            </div>
        </div>
        
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;56<br>
                ×&nbsp;34<br>
                <div class="answer-line"></div>
            </div>
        </div>
        
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;18<br>
                ×&nbsp;25<br>
                <div class="answer-line"></div>
            </div>
        </div>
        
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;67<br>
                ×&nbsp;19<br>
                <div class="answer-line"></div>
            </div>
        </div>
        
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;42<br>
                ×&nbsp;31<br>
                <div class="answer-line"></div>
            </div>
        </div>
        
        <div class="problem">
            <div class="multiplication">
                &nbsp;&nbsp;53<br>
                ×&nbsp;28<br>
                <div class="answer-line"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
